<main class="form-signin w-100 m-auto">
    <form id="gallery-login" onsubmit="return false;">
        <div class="mx-auto p-2" style="width: 150px;">
            <img class="mb-4 rounded-circle img-fluid img-thumbnail" src="/info/profile.png" alt="" style="max-width:150px;">
        </div>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="AX54H1112">
            <label for="floatingInput">Key</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="oYoY1Nb234a33982000">
            <label for="floatingPassword">Secret</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
</main>
